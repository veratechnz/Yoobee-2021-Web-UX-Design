<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <style>
        .box {
          height: 200px;
          border: 1px solid black;
          background-color: grey;
          padding-top: 35px;
        }

        .btn {
          margin-top: 25px;
        }

        .card {
          margin-top: 35px;
        }

        .card-a {
          overflow: hidden;
          transition-duration: 2s;
          transition-property: transform;
        }

        .spin-time {
          transform: rotate(360deg);
          -webkit-transform: rotate(360deg);
        }

        </style>
    <title>Bootstrap Templating</title>
  </head>
  <body>

    <div class="container-fluid">

      <div class="row">
        <div class="col-2 box"></div>
        <div class="col-2 box"></div>
        <div class="col-2 box"></div>
        <div class="col-2 box"></div>
        <div class="col-2 box"></div>
        <div class="col-2 box"></div>
      </div>
      <!-- row ENDS -->

      <div class="row">
        <div class="col-4 box"></div>
        <div class="col-4 offset-4 box"></div>
      </div>

      <h3>Responsive Stack</h3>

      <div class="row">
        <div class="col-xxl-2 d-none d-sm-block box">Hidden on mobile</div>
        <div class="col-xxl-2 box">col-xxl</div>
        <div class="col-xxl-2 box">col-xxl</div>
        <div class="col-xxl-2 box">col-xxl</div>
        <div class="col-xxl-2 box">col-xxl</div>
        <div class="col-xxl-2 box">col-xxl</div>
      </div>

      <div class="row">
        <div class="col-xl-2 box">col-xl</div>
        <div class="col-xl-2 box">col-xl</div>
        <div class="col-xl-2 box">col-xl</div>
        <div class="col-xl-2 box">col-xl</div>
        <div class="col-xl-2 box">col-xl</div>
        <div class="col-xl-2 box">col-xl</div>
      </div>
      <!-- row ENDS -->

      <div class="row">
        <div class="col-lg-2 box">col-lg</div>
        <div class="col-lg-2 box">col-lg</div>
        <div class="col-lg-2 box">col-lg</div>
        <div class="col-lg-2 box">col-lg</div>
        <div class="col-lg-2 box">col-lg</div>
        <div class="col-lg-2 box">col-lg</div>
      </div>

      <div class="row">
        <div class="col-md-2 box">col-md</div>
        <div class="col-md-2 box">col-md</div>
        <div class="col-md-2 box">col-md</div>
        <div class="col-md-2 box">col-md</div>
        <div class="col-md-2 box">col-md</div>
        <div class="col-md-2 box">col-md</div>
      </div>

      <div class="row">
        <div class="col-sm-2 box">col-sm</div>
        <div class="col-sm-2 box">col-sm</div>
        <div class="col-sm-2 box">col-sm</div>
        <div class="col-sm-2 box">col-sm</div>
        <div class="col-sm-2 box">col-sm</div>
        <div class="col-sm-2 box">col-sm</div>
      </div>

      <div class="row">
        <div class="col-2 box">col</div>
        <div class="col-2 box">col</div>
        <div class="col-2 box">col</div>
        <div class="col-2 box">col</div>
        <div class="col-2 box">col</div>
        <div class="col-2 box">col</div>
      </div>

    </div>
    <!-- container div ENDS -->

    <!-- Optional JavaScript; choose one of the two! -->
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js" integrity="sha384-KsvD1yqQ1/1+IA7gi3P0tyJcT3vR+NdBTt13hSJ2lnve8agRGXTTyNaBYmCR/Nwi" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.min.js" integrity="sha384-nsg8ua9HAw1y0W1btsyWgBklPnCUAFLuTMS2G72MMONqmOymq585AcH49TLBQObG" crossorigin="anonymous"></script>

    <script>
      $('document').ready(function(){
        // Clockwise spin
        $('#btnA').click(function(){
          $('.card-a').addClass('spin-time');
        });


        $('#btnB').click(function(){
          $('.card-b').css('display', 'none');
          $('#btnB').hide();
        });


        $('#btnC').click(function(){
          $('.card-b').css('display', 'block');
          $('#btnB').show();
        });


        $('#btnD').click(function(){
          $('.color-me').css('background-color', 'purple');
        });


      });

    </script>
  </body>
</html>
